<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quiz Exercise</title>
	<!-- css file -->
	<link rel="stylesheet" href="./CSS/style.css">
	<!-- responsive file -->
	<link rel="stylesheet" href="./CSS/responsive.css">
	<!-- font file -->
	<link rel="stylesheet" href="./CSS/fonts.css">
</head>
<body>
	<main class="container">
		<section class="container__quiz">
			<header class="container__quiz-heading-section">
				<img src="./assets/Images/logo.svg" alt="" class="quiz__Logo">
				<h1 class="container__quiz-heading-text">
					Quiz
				</h1>
			</header>
			<form id="quiz-form" method="post">
				<div class="container__quiz-question-section ">
					<p class="container__quiz-question-text">1. How many days are there in a week?</p>
					<div class="option1">
						<input type="radio" id="q1-a1" class="radio-button" name="q1" value="1"><label for="q1-a1" class="container__quiz-options"> 1</label>
					</div>
					<div class="option2">
						<input type="radio" id="q1-a2" class="radio-button" name="q1" value="5"><label for="q1-a2" class="container__quiz-options"> 5</label>
					</div>
					<div class="option3">
						<input type="radio" id="q1-a3" class="radio-button" name="q1" value="8"><label for="q1-a3" class="container__quiz-options"> 8</label>
					</div>
					<div class="option4">
						<input type="radio" id="q1-a4" class="radio-button" name="q1" value="7"><label for="q1-a4" class="container__quiz-options"> 7</label>
					</div>
				</div>
				<div class="container__quiz-question-section">
					<p class="container__quiz-question-text">2. How many hours are there in a day?</p>
					<div class="option1">
						<input type="radio" id="q2-a1" class="radio-button" name="q2" value="12"><label for="q2-a1" class="container__quiz-options"> 12</label>
					</div>
					<div class="option2">
						<input type="radio" id="q2-a2" class="radio-button" name="q2" value="24"><label for="q2-a2" class="container__quiz-options"> 24</label>
					</div>
					<div class="option3">
						<input type="radio" id="q2-a3" class="radio-button" name="q2" value="6"><label for="q2-a3" class="container__quiz-options"> 6</label>
					</div>
					<div class="option4">
						<input type="radio" id="q2-a4" class="radio-button" name="q2" value="18"><label for="q2-a4" class="container__quiz-options"> 18</label>
					</div>
				</div>
				<div class="container__quiz-question-section">
					<p class="container__quiz-question-text">3. How many letters are there in the English alphabet?</p>
					<div class="option1">
						<input type="radio" id="q3-a1" class="radio-button" name="q3" value="26"><label for="q3-a1" class="container__quiz-options"> 26</label>
					</div>
					<div class="option2">
						<input type="radio" id="q3-a2" class="radio-button" name="q3" value="24"><label for="q3-a2" class="container__quiz-options"> 24</label>
					</div>
					<div class="option3">
						<input type="radio" id="q3-a3" class="radio-button" name="q3" value="32"><label for="q3-a3" class="container__quiz-options"> 32</label>
					</div>
					<div class="option4">
						<input type="radio" id="q3-a4" class="radio-button" name="q3" value="48"><label for="q3-a4" class="container__quiz-options"> 48</label>
					</div>
				</div>
				<div class="container__quiz-question-section">
					<p class="container__quiz-question-text">4. Rainbow consist of how many colours?</p>
					<div class="option1">
						<input type="radio" id="q4-a1" class="radio-button" name="q4" value="5"><label for="q4-a1" class="container__quiz-options"> 5</label>
					</div>
					<div class="option2">
						<input type="radio" id="q4-a2" class="radio-button" name="q4" value="2"><label for="q4-a2" class="container__quiz-options"> 2</label>
					</div>
					<div class="option3">
						<input type="radio" id="q4-a3" class="radio-button" name="q4" value="7"><label for="q4-a3" class="container__quiz-options"> 7</label>
					</div>
					<div class="option4">
						<input type="radio" id="q4-a4" class="radio-button" name="q4" value="8"><label for="q4-a4" class="container__quiz-options"> 8</label>
					</div>
				</div>
				<div class="container__quiz-question-section">
					<p class="container__quiz-question-text">5. Which animal is known as the ’Ship of the Desert”?</p>
					<div class="option1">
						<input type="radio" id="q5-a1" class="radio-button" name="q5" value="Yalk"><label for="q5-a1" class="container__quiz-options"> Yalk</label>
					</div>
					<div class="option2">
						<input type="radio" id="q5-a2" class="radio-button" name="q5" value="Horse"><label for="q5-a2" class="container__quiz-options"> Horse</label>
					</div>
					<div class="option3">
						<input type="radio" id="q5-a3" class="radio-button" name="q5" value="Deer"><label for="q5-a3" class="container__quiz-options"> Deer</label>
					</div>
					<div class="option4">
						<input type="radio" id="q5-a4" class="radio-button" name="q5" value="Camel"><label for="q5-a4" class="container__quiz-options"> Camel</label>
					</div>
				</div>
				
			</form>
		</section >
		
		<footer class="container__quiz-footer">
			<div class="container__quiz-footer-buttons">
				<button type="submit" class="container__quiz-submit-button">Submit</button>
				<button type="reset" class="container__quiz-refresh-button">Refresh</button>
			</div>
			<p class="container__quiz-footer-note-text"><span>Note:</span>Each question has 10 marks</p>
			<div id="result" class="result"></div>
            <p id="quiz-error-message"></p>

		</footer>
	</main>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="./script.js"></script>
</body>
</html>
